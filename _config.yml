# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Apollo Docs
subtitle: Technical preview docs
description:
author:
language:
timezone:
versions:
  - '1'
sidebar_categories:
  null:
    - index
  Apollo Client:
    - apollo-client/index
    - apollo-client/core
    - apollo-client/react
    - apollo-client/angular2
    - apollo-client/meteor
    - apollo-client/redux
    - apollo-client/network
    - apollo-client/devtools
    - apollo-client/how-it-works
  Apollo Server:
    - apollo-server/index
    - apollo-server/guide
    - apollo-server/tools
    - apollo-server/generate-schema
    - apollo-server/resolvers
    - apollo-server/scalars
    - apollo-server/mocking
    - apollo-server/connectors
    - apollo-server/errors
github_repo: apollostack/docs
content_root: source

logo:
  desktop: /logo/square.png
  mobile: /logo/square.png
favicon: /logo/square.png

nav_links:
  'Project':
    url: http://www.apollostack.com/
    partial: illustration-guide
    target: _new
  'Blog':
    url: https://medium.com/apollo-stack
    partial: illustration-compass
    target: _new
  'Docs':
    url: http://docs.apollo-stack.com
    partial: illustration-logs
    active: true
  'GitHub':
    url: https://github.com/apollostack
    partial: illustration-github
    target: _new

social_links:
  github: 'https://github.com/apollostack'
  twitter: '@apollostack'


# API keys
apis:
  segment: wgrIo8Bul0Ujl8USETG3DB6hONdy4kTg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://docs.apollostack.com/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: meteor

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:
